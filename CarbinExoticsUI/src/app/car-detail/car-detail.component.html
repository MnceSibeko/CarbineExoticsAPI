  <div class="card">
    <div class="image" [ngStyle]="{'background-image': 'url('+car?.car_Image +')'}"></div>
    <div class="card-body">
      <h5 class="card-title">{{ car?.car_Make + ' ' + car?.car_Model }}</h5>
      <h5 class="card-title">{{ car?.car_Price  | currency: 'R '}}</h5>
      <h5 class="card-text">{{car?.car_Year}}</h5>
      <h5 class="card-title">{{ 'Transmission : ' + car?.car_Transmission}}</h5>
      <div *ngIf="!isDetail;else other_content">
        <p class="card-text d-inline-block text-truncate" style="max-width: 150px;max-height: 15rem;">{{ car?.car_About }}</p>
        <a [routerLink]="['/cars', car?.car_ID]" class="btn btn-primary">See More</a>
      </div>
      
      <ng-template #other_content>
        <p class="card-text">{{ car?.car_About }}</p>
        <h5 class="card-title">{{ 'Mileage(km) : ' + car?.car_Mileage}}</h5>
        <h5 class="card-title">{{ 'Color : ' + car?.car_Color}}</h5>
        <button class="btn btn-primary" type="button" (click)="addToCart(car)">Add To Cart</button>
        <button class="btn btn-primary" type="button" (click)="watch()">üîç</button>
      </ng-template>

    </div>
  </div>
